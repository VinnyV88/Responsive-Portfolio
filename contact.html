<html>

 			</nav>

		<div class="wrapper">
		
			<section id="Contact_main">
				<h2>Contact</h2>
					
				<form class="ConForm">
					<fieldset>
						<p class="labels">Name</p>
						<input class="txtInput" type="text" name="firstname" placeholder="John Smith"><br><br>
						<p class="labels">Email</p>
						<input class="txtInput" type="text" name="email" placeholder="example@email.com"><br><br>
						<p class="labels">Message</p>
						<textarea class="txtInput" name="message" rows="10" cols="50" placeholder="Leave a message here..."></textarea> <br><br>
						<button type="submit">Submit</button>
					</fieldset>
					
				</section>	
																		
			</section>

			<aside>
				<section>
					<h3>Connect with Me</h3>
				</section>
				<section class="LogosSect">
					<a href="https://github.com/VinnyV88" target="_blank"><img class="ConLogos" src="assets/images/git_logo.png" alt="Git"></a>

					<a href="http://stackexchange.com/users/5347903/vincent-visconti" target="_blank"><img class="ConLogos" src="assets/images/stackoverflow_icon.png" alt="Stack Overflow"></a>
